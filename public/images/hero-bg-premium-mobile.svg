<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad_center" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#050505" />
    </radialGradient>
    
    <linearGradient id="grad_gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dba55d" stop-opacity="0.25" />
      <stop offset="50%" stop-color="#ba6f30" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#7d4727" stop-opacity="0.25" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="noise" x="0" y="0">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.03" />
        <feFuncG type="linear" slope="0.03" />
        <feFuncB type="linear" slope="0.03" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#grad_center)" />
  <rect width="1920" height="1080" filter="url(#noise)" opacity="0.3" />

  <defs>
    <linearGradient id="text_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12" />
      <stop offset="100%" stop-color="white" stop-opacity="0.04" />
    </linearGradient>
  </defs>
  <g fill="url(#text_grad)">
    <text x="50%" y="58%" font-family="serif" font-size="320" text-anchor="middle" font-weight="300" letter-spacing="-0.02em" style="font-family: var(--font-cormorant), serif;">CD</text>
  </g>

  <g stroke="url(#grad_gold)" stroke-width="1.2" filter="url(#glow)">
    <circle cx="960" cy="540" r="320" stroke-dasharray="1 15" opacity="0.4" />
    <circle cx="960" cy="540" r="480" stroke-dasharray="2 30" opacity="0.3" />
    <path d="M0 540 L1920 540" stroke-opacity="0.1" />
    <path d="M960 0 L960 1080" stroke-opacity="0.1" />
    <path d="M1500 100 C1700 300 1600 600 1800 900" fill="none" stroke-opacity="0.2" />
    <path d="M420 980 C220 780 320 480 120 180" fill="none" stroke-opacity="0.2" />
    <path d="M0 1000 Q480 950 960 1000 T1920 1000" fill="none" stroke-opacity="0.05" />
    <path d="M0 1030 Q480 980 960 1030 T1920 1030" fill="none" stroke-opacity="0.05" />
  </g>

  <g stroke="#dba55d" stroke-opacity="0.3" stroke-width="1">
    <path d="M60 60 L160 60 M60 60 L60 160" />
    <path d="M1860 60 L1760 60 M1860 60 L1860 160" />
    <path d="M60 1020 L160 1020 M60 1020 L60 920" />
    <path d="M1860 1020 L1760 1020 M1860 1020 L1860 920" />
  </g>

  <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
    <stop offset="0%" stop-color="transparent" />
    <stop offset="100%" stop-color="black" stop-opacity="0.5" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)" />
</svg>
